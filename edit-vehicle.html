<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تعديل بيانات المركبة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --danger-color: #f72585;
      --border-radius: 12px;
      --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Tajawal', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7ff;
      color: var(--dark-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
    }
    
    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      position: relative;
      padding-bottom: 15px;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 50%;
      transform: translateX(50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
      border-radius: 2px;
    }
    
    h1 i {
      margin-left: 10px;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark-color);
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: var(--border-radius);
      font-family: 'Tajawal', Arial, sans-serif;
      font-size: 1rem;
      transition: var(--transition);
      background-color: var(--light-color);
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
    }
    
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 25px;
      font-weight: bold;
      transition: var(--transition);
      box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
    }
    
    button:hover {
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
    }
    
    button i {
      margin-left: 8px;
    }
    
    .back-btn {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      padding: 10px;
      border-radius: var(--border-radius);
    }
    
    .back-btn:hover {
      background-color: rgba(67, 97, 238, 0.1);
    }
    
    .back-btn i {
      margin-right: 5px;
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 40px;
      color: #aaa;
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      color: #666;
      font-size: 0.9rem;
    }
    
    .footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    /* تعديلات جديدة لتحميل الصور */
    .image-upload {
      margin-top: 20px;
    }
    
    .image-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    
    .image-preview-item {
      position: relative;
      width: 100px;
      height: 100px;
    }
    
    .image-preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    
    .image-preview-item .remove-btn {
      position: absolute;
      top: -5px;
      left: -5px;
      background: var(--danger-color);
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 12px;
    }
    
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      
      h1 {
        font-size: 1.7rem;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      input, select {
        padding: 10px 12px;
      }
      
      button {
        padding: 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-car"></i> تعديل بيانات المركبة</h1>
    
    <form id="vehicleForm">
      <div class="form-group">
        <label for="licenseNumber">رقم الرخصة</label>
        <i class="fas fa-id-card input-icon"></i>
        <input type="text" id="licenseNumber" required placeholder="أدخل رقم الرخصة">
      </div>
      
      <div class="form-group">
        <label for="licenseExpiry">تاريخ انتهاء الرخصة</label>
        <i class="fas fa-calendar input-icon"></i>
        <input type="date" id="licenseExpiry" required>
      </div>
      
      <div class="form-group">
        <label for="calibrationExpiry">تاريخ انتهاء العيار</label>
        <i class="fas fa-calendar input-icon"></i>
        <input type="date" id="calibrationExpiry">
      </div>
      
      <div class="form-group image-upload">
        <label>تحميل صور الرخصة (يمكن تحميل أكثر من صورة)</label>
        <input type="file" id="imageUpload" multiple accept="image/*" style="display: none;">
        <button type="button" id="uploadBtn" style="width: auto; padding: 10px 15px; margin-top: 0;">
          <i class="fas fa-upload"></i> اختر الصور
        </button>
        <div class="image-preview" id="imagePreview"></div>
      </div>
      
      <button type="submit" id="saveBtn">
        <i class="fas fa-save"></i> حفظ التعديلات
      </button>
      <a href="#" id="backBtn" class="back-btn">
        <i class="fas fa-arrow-right"></i> العودة
      </a>
    </form>
    
    <div class="footer">
      <p>جميع الحقوق محفوظة &copy; <span id="year"></span> | تم تطوير هذا الموقع بواسطة المطور <a href="#">عبد الله ندا</a></p>
    </div>
  </div>

  <script>
    // إضافة السنة الحالية
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // إدارة تحميل الصور
    const uploadBtn = document.getElementById('uploadBtn');
    const imageUpload = document.getElementById('imageUpload');
    const imagePreview = document.getElementById('imagePreview');
    let images = [];
    
    uploadBtn.addEventListener('click', () => imageUpload.click());
    
    imageUpload.addEventListener('change', function() {
      const files = this.files;
      
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        if (!file.type.match('image.*')) continue;
        
        const reader = new FileReader();
        
        reader.onload = function(e) {
          const imageData = {
            name: file.name,
            data: e.target.result
          };
          
          images.push(imageData);
          renderImagePreview();
        }
        
        reader.readAsDataURL(file);
      }
    });
    
    function renderImagePreview() {
      imagePreview.innerHTML = '';
      
      images.forEach((image, index) => {
        const previewItem = document.createElement('div');
        previewItem.className = 'image-preview-item';
        previewItem.innerHTML = `
          <span class="remove-btn" data-index="${index}">&times;</span>
          <img src="${image.data}" alt="صورة الرخصة">
        `;
        imagePreview.appendChild(previewItem);
      });
      
      // إضافة أحداث لحذف الصور
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const index = parseInt(this.getAttribute('data-index'));
          images.splice(index, 1);
          renderImagePreview();
        });
      });
    }
    
    // تحميل بيانات المركبة
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const vehicleId = urlParams.get('id');
      const companyId = urlParams.get('companyId');
      
      if (!vehicleId || !companyId) {
        window.location.href = 'index.html';
        return;
      }
      
      const companies = JSON.parse(localStorage.getItem('companies')) || [];
      const company = companies.find(c => c.id === companyId);
      
      if (!company) {
        window.location.href = 'index.html';
        return;
      }
      
      const vehicle = company.vehicles.find(v => v.id === vehicleId);
      
      if (!vehicle) {
        window.location.href = 'index.html';
        return;
      }
      
      // تعبئة النموذج ببيانات المركبة
      document.getElementById('licenseNumber').value = vehicle.licenseNumber;
      document.getElementById('licenseExpiry').value = vehicle.licenseExpiry;
      document.getElementById('calibrationExpiry').value = vehicle.calibrationExpiry || '';
      
      // تحميل الصور الحالية
      if (vehicle.images && vehicle.images.length > 0) {
        images = [...vehicle.images];
        renderImagePreview();
      }
    });
    
    // إدارة النموذج
    document.getElementById('vehicleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const urlParams = new URLSearchParams(window.location.search);
      const vehicleId = urlParams.get('id');
      const companyId = urlParams.get('companyId');
      
      if (!vehicleId || !companyId) {
        alert('خطأ في تحديد المركبة أو الشركة');
        return;
      }
      
      const licenseNumber = document.getElementById('licenseNumber').value;
      const licenseExpiry = document.getElementById('licenseExpiry').value;
      const calibrationExpiry = document.getElementById('calibrationExpiry').value;
      
      if (!licenseNumber || !licenseExpiry) {
        alert('الرجاء إدخال البيانات المطلوبة');
        return;
      }
      
      const companies = JSON.parse(localStorage.getItem('companies')) || [];
      const companyIndex = companies.findIndex(c => c.id === companyId);
      
      if (companyIndex === -1) {
        alert('الشركة غير موجودة');
        return;
      }
      
      const vehicleIndex = companies[companyIndex].vehicles.findIndex(v => v.id === vehicleId);
      
      if (vehicleIndex === -1) {
        alert('المركبة غير موجودة');
        return;
      }
      
      // تحديث بيانات المركبة
      companies[companyIndex].vehicles[vehicleIndex] = {
        ...companies[companyIndex].vehicles[vehicleIndex],
        licenseNumber,
        licenseExpiry,
        calibrationExpiry: calibrationExpiry || null,
        images: [...images]
      };
      
      localStorage.setItem('companies', JSON.stringify(companies));
      
      alert('تم تحديث بيانات المركبة بنجاح');
      window.location.href = `vehicle.html?id=${vehicleId}&companyId=${companyId}`;
    });
    
    // زر العودة
    document.getElementById('backBtn').addEventListener('click', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const vehicleId = urlParams.get('id');
      const companyId = urlParams.get('companyId');
      window.location.href = `vehicle.html?id=${vehicleId}&companyId=${companyId}`;
    });
  </script>
  
  <!-- إضافة خط عربي -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</body>
</html>
