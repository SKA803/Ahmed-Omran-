<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المركبة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-hover: #45a049;
      --secondary-color: #2196F3;
      --secondary-hover: #0b7dda;
      --danger-color: #f44336;
      --danger-hover: #d32f2f;
      --warning-color: #ff9800;
      --warning-hover: #e68a00;
      --info-color: #17a2b8;
      --info-hover: #138496;
      --text-color: #333;
      --light-bg: #f5f5f5;
      --white: #fff;
      --border-color: #ddd;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Tajawal', Arial, sans-serif;
      background-color: var(--light-bg);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: var(--box-shadow);
    }
    
    .vehicle-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--primary-color);
    }
    
    .vehicle-title {
      font-size: 1.8em;
      font-weight: bold;
      margin: 0;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .vehicle-title i {
      color: var(--primary-color);
    }
    
    .back-btn {
      padding: 8px 20px;
      background-color: var(--secondary-color);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 500;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .back-btn:hover {
      background-color: var(--secondary-hover);
      transform: translateY(-2px);
    }
    
    .vehicle-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .vehicle-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: var(--box-shadow);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .vehicle-image:hover {
      transform: scale(1.02);
    }
    
    .vehicle-info {
      background: var(--white);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      box-shadow: var(--box-shadow);
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px dashed #eee;
    }
    
    .info-label {
      font-weight: bold;
      color: #555;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .info-value {
      color: var(--text-color);
      text-align: left;
    }
    
    .expired {
      color: var(--danger-color);
      font-weight: bold;
    }
    
    .expiring-soon {
      color: var(--warning-color);
      font-weight: bold;
    }
    
    .section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px dashed var(--border-color);
    }
    
    .section-title {
      color: #2c3e50;
      margin-top: 0;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--primary-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .thumbnail-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    
    .thumbnail {
      width: 120px;
      height: 120px;
      cursor: pointer;
      transition: transform 0.3s;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }
    
    .thumbnail:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      gap: 15px;
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      justify-content: center;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .btn-edit {
      background-color: var(--secondary-color);
    }
    
    .btn-edit:hover {
      background-color: var(--secondary-hover);
    }
    
    .btn-delete {
      background-color: var(--danger-color);
    }
    
    .btn-delete:hover {
      background-color: var(--danger-hover);
    }
    
    /* معرض الصور */
    .gallery-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .gallery-content {
      max-width: 90%;
      max-height: 90%;
      text-align: center;
    }
    
    .gallery-content img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 8px;
    }
    
    .close-gallery {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
    }
    
    .gallery-navigation {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1001;
    }
    
    .gallery-nav-btn {
      color: white;
      font-size: 30px;
      cursor: pointer;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .gallery-nav-btn:hover {
      background: rgba(0,0,0,0.7);
    }
    
    .no-images {
      color: #666;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      width: 100%;
    }
    
    /* قسم الملاحظات */
    .notes-container {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      border: 1px solid var(--border-color);
      margin-top: 15px;
    }
    
    .note-item {
      padding: 12px;
      margin-bottom: 10px;
      background-color: white;
      border-radius: 6px;
      box-shadow: var(--box-shadow);
      border-left: 4px solid var(--info-color);
      position: relative;
    }
    
    .note-date {
      font-size: 0.8em;
      color: #777;
      margin-top: 5px;
      display: block;
    }
    
    .note-actions {
      position: absolute;
      left: 10px;
      top: 10px;
      display: flex;
      gap: 5px;
    }
    
    .note-action-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #777;
      font-size: 0.9em;
      transition: var(--transition);
    }
    
    .note-action-btn:hover {
      color: var(--danger-color);
    }
    
    .no-notes {
      text-align: center;
      padding: 20px;
      color: #7f8c8d;
      font-style: italic;
    }
    
    .add-note-btn {
      padding: 8px 15px;
      background-color: var(--info-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: var(--transition);
      margin-top: 10px;
    }
    
    .add-note-btn:hover {
      background-color: var(--info-hover);
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .vehicle-details {
        grid-template-columns: 1fr;
      }
      
      .vehicle-image {
        height: 200px;
      }
      
      .thumbnail {
        width: 100px;
        height: 100px;
      }
      
      .action-buttons {
        flex-direction: column;
      }
    }
    
    @media (max-width: 480px) {
      .vehicle-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .back-btn {
        width: 100%;
        justify-content: center;
      }
      
      .thumbnail {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="vehicleContainer">
    <!-- المحتوى يُعبأ ديناميكيًا -->
  </div>

  <!-- معرض الصور -->
  <div id="galleryModal" class="gallery-modal">
    <span class="close-gallery">&times;</span>
    <div class="gallery-navigation">
      <div class="gallery-nav-btn">❮</div>
      <div class="gallery-nav-btn">❯</div>
    </div>
    <div class="gallery-content">
      <img id="galleryImage" src="" alt="صورة الرخصة">
    </div>
  </div>

  <script>
    // متغيرات عامة
    let currentVehicle = null;
    let currentCompany = null;
    let vehicleImages = [];
    let currentGalleryIndex = 0;

    // متغيرات قاعدة البيانات
    const DB_NAME = 'VehicleManagementDB';
    const DB_VERSION = 1;
    const STORE_NAME = 'companies';
    let db;

    // فتح قاعدة البيانات
    function openDatabase() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        
        request.onerror = (event) => {
          console.error('فشل فتح قاعدة البيانات:', event.target.error);
          reject(event.target.error);
        };
        
        request.onsuccess = (event) => {
          db = event.target.result;
          resolve(db);
        };
        
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME, { keyPath: 'id' });
          }
        };
      });
    }

    // جلب بيانات الشركة
    async function getCompany(companyId) {
      try {
        await openDatabase();
        
        return new Promise((resolve, reject) => {
          const transaction = db.transaction([STORE_NAME], 'readonly');
          const store = transaction.objectStore(STORE_NAME);
          const request = store.get(companyId);
          
          request.onsuccess = (event) => {
            resolve(event.target.result);
          };
          
          request.onerror = (event) => {
            reject(event.target.error);
          };
        });
      } catch (error) {
        console.error('Error getting company:', error);
        throw error;
      }
    }

    // تحديث بيانات الشركة
    async function updateCompany(company) {
      try {
        await openDatabase();
        
        return new Promise((resolve, reject) => {
          const transaction = db.transaction([STORE_NAME], 'readwrite');
          const store = transaction.objectStore(STORE_NAME);
          const request = store.put(company);
          
          request.onsuccess = () => {
            resolve();
          };
          
          request.onerror = (event) => {
            reject(event.target.error);
          };
        });
      } catch (error) {
        console.error('Error updating company:', error);
        throw error;
      }
    }

    // دالة تحميل البيانات
    const loadVehicleData = async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const vehicleId = urlParams.get('id');
      const companyId = urlParams.get('companyId');
      
      if (!vehicleId || !companyId) {
        window.location.href = 'index.html';
        return;
      }
      
      try {
        currentCompany = await getCompany(companyId);
        
        if (!currentCompany) {
          window.location.href = 'index.html';
          return;
        }
        
        currentVehicle = currentCompany.vehicles.find(v => v.id === vehicleId);
        
        if (!currentVehicle) {
          window.location.href = 'index.html';
          return;
        }
        
        // تهيئة الملاحظات إذا لم تكن موجودة
        if (!currentVehicle.notes) {
          currentVehicle.notes = [];
        }
        
        renderVehicleData();
      } catch (error) {
        console.error('Error loading vehicle data:', error);
        alert('حدث خطأ أثناء تحميل بيانات المركبة');
        window.location.href = 'index.html';
      }
    };

    // دالة عرض البيانات
    const renderVehicleData = () => {
      vehicleImages = currentVehicle.images || [];
      
      const now = new Date();
      const soonDate = new Date();
      soonDate.setDate(now.getDate() + 30);
      
      const licenseExpiry = new Date(currentVehicle.licenseExpiry);
      const calibrationExpiry = currentVehicle.calibrationExpiry ? new Date(currentVehicle.calibrationExpiry) : null;
      
      const licenseStatus = getLicenseStatus(licenseExpiry, now, soonDate);
      const calibrationStatus = calibrationExpiry ? getLicenseStatus(calibrationExpiry, now, soonDate) : null;
      
      document.getElementById('vehicleContainer').innerHTML = `
        <div class="vehicle-header">
          <h1 class="vehicle-title">
            <i class="fas fa-car"></i> ${currentVehicle.licenseNumber}
          </h1>
          <a href="company.html?id=${currentCompany.id}" class="back-btn">
            <i class="fas fa-arrow-right"></i> العودة
          </a>
        </div>
        
        <div class="vehicle-details">
          <div>
            ${vehicleImages.length > 0 ? 
              `<img src="${vehicleImages[0].data}" alt="صورة الرخصة" class="vehicle-image" onclick="openGallery(0)">` : 
              `<div style="height:300px; background:#f5f5f5; display:flex; align-items:center; justify-content:center; border-radius:8px;">
                <p>لا توجد صور متاحة</p>
              </div>`
            }
          </div>
          
          <div class="vehicle-info">
            <div class="info-row">
              <span class="info-label"><i class="fas fa-id-card"></i> رقم الرخصة:</span>
              <span class="info-value">${currentVehicle.licenseNumber}</span>
            </div>
            <div class="info-row">
              <span class="info-label"><i class="fas fa-info-circle"></i> حالة الرخصة:</span>
              <span class="info-value ${licenseStatus.class}">${licenseStatus.text}</span>
            </div>
            <div class="info-row">
              <span class="info-label"><i class="fas fa-calendar-times"></i> تاريخ انتهاء الرخصة:</span>
              <span class="info-value ${licenseStatus.class}">${formatDate(currentVehicle.licenseExpiry)}</span>
            </div>
            ${currentVehicle.calibrationExpiry ? `
            <div class="info-row">
              <span class="info-label"><i class="fas fa-tachometer-alt"></i> حالة العيار:</span>
              <span class="info-value ${calibrationStatus.class}">${calibrationStatus.text}</span>
            </div>
            <div class="info-row">
              <span class="info-label"><i class="fas fa-calendar-check"></i> تاريخ انتهاء العيار:</span>
              <span class="info-value ${calibrationStatus.class}">${formatDate(currentVehicle.calibrationExpiry)}</span>
            </div>
            ` : ''}
          </div>
        </div>
        
        <div class="section">
          <h2 class="section-title"><i class="fas fa-images"></i> صور الرخصة</h2>
          
          <div class="thumbnail-container">
            ${vehicleImages.length > 0 ? 
              vehicleImages.map((img, index) => `
                <div class="thumbnail" onclick="openGallery(${index})">
                  <img src="${img.data}" alt="صورة الرخصة ${index + 1}">
                </div>
              `).join('') : 
              '<div class="no-images">لا توجد صور مرفوعة</div>'
            }
          </div>
        </div>
        
        <div class="section">
          <h2 class="section-title"><i class="fas fa-sticky-note"></i> ملاحظات المركبة</h2>
          
          <div class="notes-container" id="notesContainer">
            ${currentVehicle.notes && currentVehicle.notes.length > 0 ? 
              currentVehicle.notes.map((note, index) => `
                <div class="note-item">
                  <div class="note-actions">
                    <button class="note-action-btn delete-note-btn" data-note-index="${index}">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                  <div class="note-text">${note.text}</div>
                  <span class="note-date">${formatDateTime(note.date)}</span>
                </div>
              `).join('') : 
              '<div class="no-notes">لا توجد ملاحظات مسجلة</div>'
            }
          </div>
          
          <button class="add-note-btn" id="addNoteBtn">
            <i class="fas fa-plus"></i> إضافة ملاحظة جديدة
          </button>
        </div>
        
        <div class="action-buttons">
          <button class="btn btn-edit" id="editBtn">
            <i class="fas fa-edit"></i> تعديل المركبة
          </button>
          <button class="btn btn-delete" id="deleteBtn">
            <i class="fas fa-trash"></i> حذف المركبة
          </button>
        </div>
      `;
      
      // إعداد الأحداث
      setupEventListeners();
    };

    // إعداد مستمعي الأحداث
    const setupEventListeners = () => {
      document.getElementById('editBtn').addEventListener('click', () => {
        window.location.href = `edit-vehicle.html?id=${currentVehicle.id}&companyId=${currentCompany.id}&t=${Date.now()}`;
      });
      
      document.getElementById('deleteBtn').addEventListener('click', async () => {
        if (confirm('هل أنت متأكد من حذف هذه المركبة؟')) {
          await deleteVehicle();
        }
      });
      
      document.getElementById('addNoteBtn').addEventListener('click', async () => {
        await addNewNote();
      });
      
      // أحداث حذف الملاحظات
      document.querySelectorAll('.delete-note-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const noteIndex = e.target.closest('.delete-note-btn').dataset.noteIndex;
          if (confirm('هل أنت متأكد من حذف هذه الملاحظة؟')) {
            await deleteNote(noteIndex);
          }
        });
      });
    };

    // دالة حذف المركبة
    const deleteVehicle = async () => {
      try {
        // إزالة المركبة من الشركة
        const companyIndex = currentCompany.vehicles.findIndex(v => v.id === currentVehicle.id);
        if (companyIndex !== -1) {
          currentCompany.vehicles.splice(companyIndex, 1);
          await updateCompany(currentCompany);
          
          alert('تم حذف المركبة بنجاح');
          window.location.href = `company.html?id=${currentCompany.id}`;
        }
      } catch (error) {
        console.error('Error deleting vehicle:', error);
        alert('حدث خطأ أثناء حذف المركبة');
      }
    };

    // دالة إضافة ملاحظة جديدة
    const addNewNote = async () => {
      const noteText = prompt('أدخل الملاحظة الجديدة:');
      if (noteText && noteText.trim() !== '') {
        const newNote = {
          text: noteText.trim(),
          date: new Date().toISOString()
        };
        
        currentVehicle.notes.unshift(newNote);
        await saveVehicleData();
        renderVehicleData();
      }
    };

    // دالة حذف ملاحظة
    const deleteNote = async (noteIndex) => {
      currentVehicle.notes.splice(noteIndex, 1);
      await saveVehicleData();
      renderVehicleData();
    };

    // دالة حفظ بيانات المركبة
    const saveVehicleData = async () => {
      try {
        // تحديث المركبة في الشركة
        const vehicleIndex = currentCompany.vehicles.findIndex(v => v.id === currentVehicle.id);
        if (vehicleIndex !== -1) {
          currentCompany.vehicles[vehicleIndex] = currentVehicle;
          await updateCompany(currentCompany);
        }
      } catch (error) {
        console.error('Error saving vehicle data:', error);
        throw error;
      }
    };

    // دالة فتح المعرض
    const openGallery = (index) => {
      if (vehicleImages.length === 0) return;
      
      currentGalleryIndex = index;
      document.getElementById('galleryImage').src = vehicleImages[currentGalleryIndex].data;
      document.getElementById('galleryModal').style.display = 'flex';
      document.body.style.overflow = 'hidden';
    };

    // دالة إغلاق المعرض
    const closeGallery = () => {
      document.getElementById('galleryModal').style.display = 'none';
      document.body.style.overflow = 'auto';
    };

    // دالة التنقل في المعرض
    const navigateGallery = (direction) => {
      currentGalleryIndex += direction;
      
      if (currentGalleryIndex < 0) {
        currentGalleryIndex = vehicleImages.length - 1;
      } else if (currentGalleryIndex >= vehicleImages.length) {
        currentGalleryIndex = 0;
      }
      
      document.getElementById('galleryImage').src = vehicleImages[currentGalleryIndex].data;
    };

    // دالة تحديد حالة الرخصة
    const getLicenseStatus = (expiryDate, now, soonDate) => {
      if (!expiryDate) return { text: 'غير مسجل', class: '' };
      
      if (expiryDate < now) {
        return { text: 'منتهية', class: 'expired' };
      } else if (expiryDate <= soonDate) {
        return { text: 'قريبة من الانتهاء', class: 'expiring-soon' };
      } else {
        return { text: 'نشطة', class: '' };
      }
    };

    // دالة تنسيق التاريخ
    const formatDate = (dateString) => {
      if (!dateString) return 'غير محدد';
      const date = new Date(dateString);
      const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
      return date.toLocaleDateString('ar-EG', options);
    };
    
    // دالة تنسيق التاريخ والوقت
    const formatDateTime = (dateString) => {
      if (!dateString) return '';
      const date = new Date(dateString);
      const options = { 
        year: 'numeric', 
        month: '2-digit', 
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      };
      return date.toLocaleDateString('ar-EG', options);
    };

    // أحداث الصفحة
    document.addEventListener('DOMContentLoaded', loadVehicleData);
    window.addEventListener('focus', loadVehicleData);
    
    // أحداث المعرض
    document.querySelector('.close-gallery').addEventListener('click', closeGallery);
    document.querySelectorAll('.gallery-nav-btn')[0].addEventListener('click', () => navigateGallery(-1));
    document.querySelectorAll('.gallery-nav-btn')[1].addEventListener('click', () => navigateGallery(1));
    
    // إغلاق المعرض عند الضغط على ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeGallery();
      }
    });

    // جعل الدوال متاحة globally للاستدعاء من HTML
    window.openGallery = openGallery;
    window.closeGallery = closeGallery;
    window.navigateGallery = navigateGallery;
  </script>
</body>
</html>
