<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المركبة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-hover: #45a049;
      --secondary-color: #2196F3;
      --secondary-hover: #0b7dda;
      --danger-color: #f44336;
      --danger-hover: #d32f2f;
      --warning-color: #ff9800;
      --warning-hover: #e68a00;
      --text-color: #333;
      --light-bg: #f5f5f5;
      --white: #fff;
      --border-color: #ddd;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 15px;
      background-color: var(--light-bg);
      color: var(--text-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: var(--white);
      padding: 25px;
      border-radius: 12px;
      box-shadow: var(--box-shadow);
    }
    
    .vehicle-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--primary-color);
    }
    
    .vehicle-title {
      font-size: 1.8em;
      font-weight: bold;
      margin: 0;
      color: #2c3e50;
    }
    
    .back-btn {
      padding: 8px 20px;
      background-color: var(--secondary-color);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 500;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
    }
    
    .back-btn:hover {
      background-color: var(--secondary-hover);
      transform: translateY(-2px);
    }
    
    .back-btn i {
      margin-right: 5px;
      font-size: 0.9rem;
    }
    
    .vehicle-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .vehicle-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: var(--box-shadow);
      cursor: pointer;
    }
    
    .vehicle-info {
      background: var(--white);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      box-shadow: var(--box-shadow);
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px dashed #eee;
    }
    
    .info-label {
      font-weight: bold;
      color: #555;
    }
    
    .info-value {
      color: var(--text-color);
    }
    
    .expired {
      color: var(--danger-color);
      font-weight: bold;
    }
    
    .expiring-soon {
      color: var(--warning-color);
      font-weight: bold;
    }
    
    .licenses-section {
      margin-top: 30px;
    }
    
    .section-title {
      color: #2c3e50;
      margin-top: 0;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--primary-color);
    }
    
    .thumbnail-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    
    .thumbnail {
      width: 120px;
      height: 120px;
      cursor: pointer;
      transition: transform 0.3s;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .thumbnail:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .btn-edit {
      background-color: var(--secondary-color);
    }
    
    .btn-edit:hover {
      background-color: var(--secondary-hover);
    }
    
    .btn-delete {
      background-color: var(--danger-color);
    }
    
    .btn-delete:hover {
      background-color: var(--danger-hover);
    }
    
    /* معرض الصور */
    .gallery-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .gallery-content {
      max-width: 90%;
      max-height: 90%;
      text-align: center;
    }
    
    .gallery-content img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 8px;
    }
    
    .close-gallery {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
    }
    
    .gallery-navigation {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1001;
    }
    
    .gallery-nav-btn {
      color: white;
      font-size: 30px;
      cursor: pointer;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .gallery-nav-btn:hover {
      background: rgba(0,0,0,0.7);
    }
    
    .no-images {
      color: #666;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      width: 100%;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .vehicle-details {
        grid-template-columns: 1fr;
      }
      
      .vehicle-image {
        height: 200px;
      }
      
      .thumbnail {
        width: 100px;
        height: 100px;
      }
    }
    
    @media (max-width: 480px) {
      .vehicle-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .back-btn {
        margin-top: 10px;
      }
      
      .action-buttons {
        flex-direction: column;
        gap: 10px;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
      
      .thumbnail {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="vehicleContainer">
    <!-- سيتم ملء هذه الصفحة بالبيانات من localStorage -->
  </div>

  <!-- معرض الصور -->
  <div id="galleryModal" class="gallery-modal">
    <span class="close-gallery" onclick="closeGallery()">&times;</span>
    <div class="gallery-navigation">
      <div class="gallery-nav-btn" onclick="navigateGallery(-1)">❮</div>
      <div class="gallery-nav-btn" onclick="navigateGallery(1)">❯</div>
    </div>
    <div class="gallery-content">
      <img id="galleryImage" src="" alt="صورة الرخصة">
    </div>
  </div>

  <script>
    // متغيرات عامة لتخزين بيانات المركبة
    let currentVehicle = null;
    let currentCompany = null;
    let vehicleImages = [];

    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const vehicleId = urlParams.get('id');
      const companyId = urlParams.get('companyId');
      
      if (!vehicleId || !companyId) {
        window.location.href = 'index.html';
        return;
      }
      
      const companies = JSON.parse(localStorage.getItem('companies')) || [];
      currentCompany = companies.find(c => c.id === companyId);
      
      if (!currentCompany) {
        window.location.href = 'index.html';
        return;
      }
      
      currentVehicle = currentCompany.vehicles.find(v => v.id === vehicleId);
      
      if (!currentVehicle) {
        window.location.href = 'index.html';
        return;
      }
      
      // تخزين الصور في متغير عام
      vehicleImages = currentVehicle.images || [];
      
      // حساب حالة كل رخصة
      const now = new Date();
      const soonDate = new Date();
      soonDate.setDate(now.getDate() + 30); // 30 يوم من الآن
      
      const licenseExpiry = new Date(currentVehicle.licenseExpiry);
      const calibrationExpiry = currentVehicle.calibrationExpiry ? new Date(currentVehicle.calibrationExpiry) : null;
      
      const licenseStatus = getLicenseStatus(licenseExpiry, now, soonDate);
      const calibrationStatus = calibrationExpiry ? getLicenseStatus(calibrationExpiry, now, soonDate) : null;
      
      // عرض معلومات المركبة
      const container = document.getElementById('vehicleContainer');
      container.innerHTML = `
        <div class="vehicle-header">
          <h1 class="vehicle-title">${currentVehicle.licenseNumber}</h1>
          <a href="company.html?id=${currentCompany.id}" class="back-btn">
            <i class="fas fa-arrow-right"></i> العودة
          </a>
        </div>
        
        <div class="vehicle-details">
          <div>
            ${vehicleImages.length > 0 ? 
              `<img src="${vehicleImages[0].data}" alt="صورة الرخصة" class="vehicle-image" onclick="openGallery(0)">` : 
              `<div style="height:300px; background:#f5f5f5; display:flex; align-items:center; justify-content:center; border-radius:8px;">
                <p>لا توجد صور متاحة</p>
              </div>`
            }
          </div>
          
          <div class="vehicle-info">
            <div class="info-row">
              <span class="info-label">رقم الرخصة:</span>
              <span class="info-value">${currentVehicle.licenseNumber}</span>
            </div>
            <div class="info-row">
              <span class="info-label">حالة الرخصة:</span>
              <span class="info-value ${licenseStatus.class}">${licenseStatus.text}</span>
            </div>
            <div class="info-row">
              <span class="info-label">تاريخ انتهاء الرخصة:</span>
              <span class="info-value ${licenseStatus.class}">${formatDate(currentVehicle.licenseExpiry)}</span>
            </div>
            ${currentVehicle.calibrationExpiry ? `
            <div class="info-row">
              <span class="info-label">حالة العيار:</span>
              <span class="info-value ${calibrationStatus.class}">${calibrationStatus.text}</span>
            </div>
            <div class="info-row">
              <span class="info-label">تاريخ انتهاء العيار:</span>
              <span class="info-value ${calibrationStatus.class}">${formatDate(currentVehicle.calibrationExpiry)}</span>
            </div>
            ` : ''}
          </div>
        </div>
        
        <div class="licenses-section">
          <h2 class="section-title"><i class="fas fa-images"></i> صور الرخصة</h2>
          
          <div class="thumbnail-container">
            ${vehicleImages.length > 0 ? 
              vehicleImages.map((img, index) => `
                <div class="thumbnail" onclick="openGallery(${index})">
                  <img src="${img.data}" alt="صورة الرخصة ${index + 1}">
                </div>
              `).join('') : 
              '<div class="no-images">لا توجد صور مرفوعة</div>'
            }
          </div>
        </div>
        
        <div class="action-buttons">
          <button class="btn btn-edit" id="editBtn">
            <i class="fas fa-edit"></i> تعديل
          </button>
          <button class="btn btn-delete" id="deleteBtn">
            <i class="fas fa-trash"></i> حذف
          </button>
        </div>
      `;
      
      // إعداد الأحداث
      document.getElementById('editBtn').addEventListener('click', function() {
        window.location.href = `edit-vehicle.html?id=${currentVehicle.id}&companyId=${currentCompany.id}`;
      });
      
      document.getElementById('deleteBtn').addEventListener('click', function() {
        if (confirm('هل أنت متأكد من حذف هذه المركبة؟')) {
          const companyIndex = companies.findIndex(c => c.id === currentCompany.id);
          const vehicleIndex = companies[companyIndex].vehicles.findIndex(v => v.id === currentVehicle.id);
          
          companies[companyIndex].vehicles.splice(vehicleIndex, 1);
          localStorage.setItem('companies', JSON.stringify(companies));
          
          alert('تم حذف المركبة بنجاح');
          window.location.href = `company.html?id=${currentCompany.id}`;
        }
      });
    });
    
    // معرض الصور
    let currentImageIndex = 0;
    const galleryModal = document.getElementById('galleryModal');
    const galleryImage = document.getElementById('galleryImage');
    
    function openGallery(index) {
      if (vehicleImages.length === 0) return;
      
      currentImageIndex = index;
      galleryImage.src = vehicleImages[currentImageIndex].data;
      galleryModal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }
    
    function closeGallery() {
      galleryModal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }
    
    function navigateGallery(direction) {
      currentImageIndex += direction;
      
      if (currentImageIndex < 0) {
        currentImageIndex = vehicleImages.length - 1;
      } else if (currentImageIndex >= vehicleImages.length) {
        currentImageIndex = 0;
      }
      
      galleryImage.src = vehicleImages[currentImageIndex].data;
    }
    
    // إغلاق المعرض عند الضغط على ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeGallery();
      }
    });
    
    function getLicenseStatus(expiryDate, now, soonDate) {
      if (!expiryDate) return { text: 'غير مسجل', class: '' };
      
      if (expiryDate < now) {
        return { text: 'منتهية', class: 'expired' };
      } else if (expiryDate <= soonDate) {
        return { text: 'قريبة من الانتهاء', class: 'expiring-soon' };
      } else {
        return { text: 'نشطة', class: '' };
      }
    }
    
    function formatDate(dateString) {
      if (!dateString) return 'غير محدد';
      const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
      return new Date(dateString).toLocaleDateString('ar-EG', options);
    }
  </script>
</body>
</html>
