<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة مركبة جديدة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-hover: #45a049;
      --secondary-color: #2196F3;
      --secondary-hover: #0b7dda;
      --danger-color: #f44336;
      --danger-hover: #d32f2f;
      --warning-color: #ff9800;
      --warning-hover: #e68a00;
      --info-color: #17a2b8;
      --info-hover: #138496;
      --text-color: #333;
      --light-bg: #f5f5f5;
      --white: #fff;
      --border-color: #ddd;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Tajawal', Arial, sans-serif;
      background-color: var(--light-bg);
      color: var(--text-color);
      line-height: 1.6;
      padding: 15px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--white);
      padding: 25px;
      border-radius: 12px;
      box-shadow: var(--box-shadow);
    }
    
    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--primary-color);
    }
    
    h1 i {
      margin-left: 10px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-family: 'Tajawal', sans-serif;
      font-size: 1rem;
      transition: var(--transition);
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }
    
    .date-format-hint {
      font-size: 0.8rem;
      color: #666;
      margin-top: 5px;
    }
    
    button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }
    
    button i {
      margin-left: 8px;
    }
    
    .btn-block {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 20px;
    }
    
    .back-btn {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 600;
      padding: 10px;
      border-radius: 8px;
      transition: var(--transition);
    }
    
    .back-btn:hover {
      background-color: rgba(33, 150, 243, 0.1);
    }
    
    .back-btn i {
      margin-right: 5px;
    }
    
    /* تحميل الصور */
    .upload-section {
      margin: 25px 0;
    }
    
    .upload-btn {
      background: #f8f9fa;
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      margin-bottom: 15px;
    }
    
    .upload-btn:hover {
      border-color: var(--primary-color);
      background: rgba(76, 175, 80, 0.05);
    }
    
    .upload-btn i {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 10px;
      display: block;
    }
    
    .file-input {
      display: none;
    }
    
    .progress-container {
      width: 100%;
      background: #f1f1f1;
      border-radius: 5px;
      margin: 15px 0;
      overflow: hidden;
      display: none;
    }
    
    .progress-bar {
      height: 10px;
      background: var(--primary-color);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .upload-status {
      text-align: center;
      margin: 10px 0;
      font-size: 0.9rem;
      display: none;
      padding: 10px;
      border-radius: 8px;
    }
    
    .status-success {
      background-color: rgba(76, 175, 80, 0.1);
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }
    
    .status-error {
      background-color: rgba(244, 67, 54, 0.1);
      color: var(--danger-color);
      border: 1px solid var(--danger-color);
    }
    
    .status-warning {
      background-color: rgba(255, 152, 0, 0.1);
      color: var(--warning-color);
      border: 1px solid var(--warning-color);
    }
    
    .thumbnails-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    
    .thumbnail {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 5px;
      overflow: hidden;
      border: 1px solid var(--border-color);
      cursor: pointer;
    }
    
    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    
    .thumbnail:hover img {
      transform: scale(1.05);
    }
    
    .delete-btn {
      position: absolute;
      top: 5px;
      left: 5px;
      background: var(--danger-color);
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      z-index: 2;
      opacity: 0.8;
      transition: var(--transition);
    }
    
    .delete-btn:hover {
      opacity: 1;
      transform: scale(1.1);
    }
    
    .no-images {
      color: #666;
      text-align: center;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      width: 100%;
    }
    
    .image-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      font-size: 0.7rem;
      text-align: center;
      transform: translateY(100%);
      transition: var(--transition);
    }
    
    .thumbnail:hover .image-info {
      transform: translateY(0);
    }
    
    /* رسائل التنبيه */
    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      display: none;
    }
    
    .alert-error {
      background-color: rgba(244, 67, 54, 0.1);
      color: var(--danger-color);
      border: 1px solid var(--danger-color);
    }
    
    /* معرض الصور */
    .image-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .image-modal-content {
      max-width: 90%;
      max-height: 90%;
      position: relative;
    }
    
    .image-modal-content img {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      margin: 0 auto;
      border: 3px solid white;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    
    .close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 2;
      background: rgba(0, 0, 0, 0.5);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }
    
    .close-modal:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: rotate(90deg);
    }
    
    .image-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 30px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      z-index: 2;
      transition: var(--transition);
    }
    
    .image-nav:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: translateY(-50%) scale(1.1);
    }
    
    .prev-image {
      right: 20px;
    }
    
    .next-image {
      left: 20px;
    }
    
    .image-counter {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 15px;
      border-radius: 20px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .thumbnail {
        width: 80px;
        height: 80px;
      }
      
      .image-nav {
        font-size: 20px;
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-car"></i> إضافة مركبة جديدة</h1>
    
    <!-- رسالة الخطأ العامة -->
    <div id="globalAlert" class="alert alert-error"></div>
    
    <form id="vehicleForm">
      <div class="form-group">
        <label for="licenseNumber">رقم الرخصة</label>
        <input type="text" id="licenseNumber" required placeholder="أدخل رقم الرخصة">
      </div>
      
      <div class="form-group">
        <label for="licenseExpiry">تاريخ انتهاء الرخصة</label>
        <input type="text" id="licenseExpiry" required placeholder="يوم/شهر/سنة (مثال: 25/12/2023)">
        <div class="date-format-hint">صيغة التاريخ: يوم/شهر/سنة (مثال: 25/12/2023)</div>
      </div>
      
      <div class="form-group">
        <label for="calibrationExpiry">تاريخ انتهاء العيار</label>
        <input type="text" id="calibrationExpiry" placeholder="يوم/شهر/سنة (مثال: 25/12/2023)">
        <div class="date-format-hint">صيغة التاريخ: يوم/شهر/سنة (مثال: 25/12/2023)</div>
      </div>
      
      <div class="upload-section">
        <label>تحميل صور الرخصة</label>
        
        <div class="upload-btn" id="uploadBtn">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>انقر لاختيار الصور أو اسحبها هنا</p>
          <small>يمكنك تحميل أي عدد من الصور (JPEG, PNG, JPG)</small>
          <small>الحجم الأقصى للصورة: 5MB</small>
        </div>
        
        <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
        
        <div class="progress-container" id="progressContainer">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="upload-status" id="uploadStatus"></div>
        
        <div class="thumbnails-container" id="thumbnailsContainer">
          <div class="no-images">لا توجد صور مرفوعة بعد</div>
        </div>
      </div>
      
      <button type="submit" class="btn-block">
        <i class="fas fa-save"></i> حفظ البيانات
      </button>
      
      <a href="#" id="backBtn" class="back-btn">
        <i class="fas fa-arrow-right"></i> العودة بدون حفظ
      </a>
    </form>
  </div>

  <!-- نافذة عرض الصورة الكبيرة -->
  <div class="image-modal" id="imageModal">
    <span class="close-modal">&times;</span>
    <div class="image-nav next-image" id="nextImage">&rsaquo;</div>
    <div class="image-nav prev-image" id="prevImage">&lsaquo;</div>
    <div class="image-modal-content">
      <img id="modalImage" src="" alt="صورة الرخصة">
    </div>
    <div class="image-counter" id="imageCounter"></div>
  </div>

  <script>
    // متغيرات عامة
    let uploadedImages = [];
    let currentImageIndex = 0;
    const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB
    
    // تحميل بيانات الشركة عند بدء الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const companyId = urlParams.get('companyId');
      
      if (!companyId) {
        showAlert('خطأ في تحديد الشركة', 'error');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
        return;
      }
      
      // إعداد أحداث رفع الصور
      setupImageUpload();
      
      // إعداد حدث العودة
      document.getElementById('backBtn').addEventListener('click', function(e) {
        e.preventDefault();
        const companyId = new URLSearchParams(window.location.search).get('companyId');
        if (companyId) {
          window.location.href = `company.html?id=${companyId}`;
        } else {
          window.location.href = 'index.html';
        }
      });
      
      // إعداد حقول التاريخ للسماح بأرقام فقط
      document.getElementById('licenseExpiry').addEventListener('input', function() {
        this.value = this.value.replace(/[^0-9\/]/g, '');
      });
      
      document.getElementById('calibrationExpiry').addEventListener('input', function() {
        this.value = this.value.replace(/[^0-9\/]/g, '');
      });
    });
    
    // إعداد رفع الصور
    function setupImageUpload() {
      const uploadBtn = document.getElementById('uploadBtn');
      const fileInput = document.getElementById('fileInput');
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      const uploadStatus = document.getElementById('uploadStatus');
      const thumbnailsContainer = document.getElementById('thumbnailsContainer');
      
      uploadBtn.addEventListener('click', () => fileInput.click());
      
      uploadBtn.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadBtn.style.borderColor = 'var(--primary-color)';
        uploadBtn.style.backgroundColor = 'rgba(76, 175, 80, 0.1)';
      });
      
      uploadBtn.addEventListener('dragleave', () => {
        uploadBtn.style.borderColor = '#ccc';
        uploadBtn.style.backgroundColor = '#f8f9fa';
      });
      
      uploadBtn.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadBtn.style.borderColor = '#ccc';
        uploadBtn.style.backgroundColor = '#f8f9fa';
        
        if (e.dataTransfer.files.length > 0) {
          fileInput.files = e.dataTransfer.files;
          handleFileUpload();
        }
      });
      
      fileInput.addEventListener('change', handleFileUpload);
      
      function handleFileUpload() {
        const files = fileInput.files;
        if (!files || files.length === 0) return;
        
        // إعادة تعيين حالة التحميل
        progressContainer.style.display = 'block';
        progressBar.style.width = '0%';
        uploadStatus.textContent = `جاري معالجة ${files.length} ملف...`;
        uploadStatus.className = 'upload-status status-warning';
        uploadStatus.style.display = 'block';
        
        if (thumbnailsContainer.querySelector('.no-images')) {
          thumbnailsContainer.innerHTML = '';
        }
        
        let loadedCount = 0;
        let validImages = 0;
        let errorMessages = [];
        
        Array.from(files).forEach((file) => {
          // التحقق من نوع الملف
          if (!file.type.match('image.*')) {
            errorMessages.push(`الملف "${file.name}" ليس صورة مدعومة`);
            loadedCount++;
            updateProgress();
            return;
          }
          
          // التحقق من حجم الملف
          if (file.size > MAX_FILE_SIZE) {
            errorMessages.push(`الملف "${file.name}" حجمه كبير جداً (الحد الأقصى 5MB)`);
            loadedCount++;
            updateProgress();
            return;
          }
          
          const reader = new FileReader();
          
          reader.onload = (e) => {
            const img = new Image();
            img.onload = function() {
              loadedCount++;
              validImages++;
              
              uploadedImages.push({
                name: file.name,
                size: formatFileSize(file.size),
                type: file.type,
                dimensions: `${img.width} × ${img.height}`,
                data: e.target.result
              });
              
              updateProgress();
            };
            
            img.onerror = () => {
              loadedCount++;
              errorMessages.push(`تعذر تحميل الصورة "${file.name}"`);
              updateProgress();
            };
            
            img.src = e.target.result;
          };
          
          reader.onerror = () => {
            loadedCount++;
            errorMessages.push(`حدث خطأ أثناء قراءة الملف "${file.name}"`);
            updateProgress();
          };
          
          reader.readAsDataURL(file);
        });
        
        function updateProgress() {
          const totalPercent = Math.round((loadedCount / files.length) * 100);
          progressBar.style.width = `${totalPercent}%`;
          
          if (loadedCount === files.length) {
            setTimeout(() => {
              progressContainer.style.display = 'none';
              
              if (validImages > 0) {
                uploadStatus.textContent = `تم تحميل ${validImages} صورة بنجاح`;
                uploadStatus.className = 'upload-status status-success';
                
                if (errorMessages.length > 0) {
                  uploadStatus.textContent += ` (مع ${errorMessages.length} أخطاء)`;
                  showAlert(`تم تحميل ${validImages} صورة بنجاح، ولكن حدثت بعض الأخطاء:\n${errorMessages.join('\n')}`, 'warning');
                }
              } else {
                uploadStatus.textContent = 'لم يتم تحميل أي صور صالحة';
                uploadStatus.className = 'upload-status status-error';
                showAlert(errorMessages.join('\n') || 'لم يتم تحميل أي صور صالحة', 'error');
              }
              
              setTimeout(() => {
                uploadStatus.style.display = 'none';
              }, 5000);
              
              renderThumbnails();
            }, 500);
          }
        }
      }
    }
    
    // تنسيق حجم الملف
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
    
    // عرض الصور المصغرة
    function renderThumbnails() {
      const container = document.getElementById('thumbnailsContainer');
      container.innerHTML = '';
      
      if (uploadedImages.length === 0) {
        container.innerHTML = '<div class="no-images">لا توجد صور مرفوعة بعد</div>';
        return;
      }
      
      uploadedImages.forEach((image, index) => {
        const thumbnail = document.createElement('div');
        thumbnail.className = 'thumbnail';
        thumbnail.innerHTML = `
          <img src="${image.data}" alt="${image.name}" loading="lazy">
          <div class="delete-btn" data-index="${index}" title="حذف الصورة">×</div>
          <div class="image-info">
            ${image.name}<br>
            ${image.dimensions} | ${image.size}
          </div>
        `;
        container.appendChild(thumbnail);
        
        // إضافة حدث النقر على الصورة المصغرة
        thumbnail.addEventListener('click', (e) => {
          if (e.target.classList.contains('delete-btn') || e.target.classList.contains('image-info')) return;
          openImageModal(index);
        });
        
        // إضافة حدث حذف الصورة
        thumbnail.querySelector('.delete-btn').addEventListener('click', (e) => {
          e.stopPropagation();
          const index = parseInt(e.target.getAttribute('data-index'));
          uploadedImages.splice(index, 1);
          renderThumbnails();
          
          // إذا كانت الصورة المحذوفة معروضة في النافذة الكبيرة
          if (document.getElementById('imageModal').style.display === 'flex' && currentImageIndex === index) {
            closeImageModal();
          }
        });
      });
    }
    
    // عرض رسالة خطأ
    function showAlert(message, type = 'error', duration = 5000) {
      const globalAlert = document.getElementById('globalAlert');
      globalAlert.textContent = message;
      globalAlert.className = `alert alert-${type}`;
      globalAlert.style.display = 'block';
      
      if (duration > 0) {
        setTimeout(() => {
          globalAlert.style.display = 'none';
        }, duration);
      }
    }
    
    // إخفاء رسالة الخطأ
    function hideAlert() {
      document.getElementById('globalAlert').style.display = 'none';
    }
    
    // فتح نافذة عرض الصورة الكبيرة
    function openImageModal(index) {
      currentImageIndex = index;
      document.getElementById('modalImage').src = uploadedImages[index].data;
      document.getElementById('imageModal').style.display = 'flex';
      document.body.style.overflow = 'hidden';
      updateImageCounter();
    }
    
    // إغلاق نافذة عرض الصورة الكبيرة
    function closeImageModal() {
      document.getElementById('imageModal').style.display = 'none';
      document.body.style.overflow = 'auto';
    }
    
    // عرض الصورة التالية
    function showNextImage() {
      if (uploadedImages.length <= 1) return;
      currentImageIndex = (currentImageIndex + 1) % uploadedImages.length;
      document.getElementById('modalImage').src = uploadedImages[currentImageIndex].data;
      updateImageCounter();
    }
    
    // عرض الصورة السابقة
    function showPrevImage() {
      if (uploadedImages.length <= 1) return;
      currentImageIndex = (currentImageIndex - 1 + uploadedImages.length) % uploadedImages.length;
      document.getElementById('modalImage').src = uploadedImages[currentImageIndex].data;
      updateImageCounter();
    }
    
    // تحديث عداد الصور
    function updateImageCounter() {
      document.getElementById('imageCounter').textContent = `${currentImageIndex + 1} / ${uploadedImages.length}`;
    }
    
    // تحويل التاريخ المدخل إلى صيغة YYYY-MM-DD مع التحقق من الصحة
    function parseDateInput(dateStr) {
      if (!dateStr) return null;
      
      // التحقق من أن النص يحتوي على شرطتين مائلتين
      if ((dateStr.match(/\//g) || []).length !== 2) return null;
      
      const parts = dateStr.split('/');
      if (parts.length !== 3) return null;
      
      const [day, month, year] = parts.map(part => part.trim());
      
      if (!day || !month || !year) return null;
      
      // التحقق من أن الأجزاء أرقام
      const dayNum = parseInt(day);
      const monthNum = parseInt(month);
      const yearNum = parseInt(year);
      
      if (isNaN(dayNum) || isNaN(monthNum) || isNaN(yearNum)) return null;
      
      // التحقق من صحة اليوم والشهر
      if (dayNum < 1 || dayNum > 31 || monthNum < 1 || monthNum > 12) return null;
      
      // التحقق من صحة السنة (بافتراض أنها يجب أن تكون بين 2000 و2100)
      if (yearNum < 2000 || yearNum > 2100) return null;
      
      // التحقق من صحة أيام الشهر
      const daysInMonth = new Date(yearNum, monthNum, 0).getDate();
      if (dayNum > daysInMonth) return null;
      
      // تنسيق التاريخ مع إضافة صفر للأرقام المفردة
      const formattedDay = dayNum < 10 ? `0${dayNum}` : dayNum;
      const formattedMonth = monthNum < 10 ? `0${monthNum}` : monthNum;
      
      return `${yearNum}-${formattedMonth}-${formattedDay}`;
    }
    
    // إرسال النموذج
    document.getElementById('vehicleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      hideAlert();
      
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const companyId = urlParams.get('companyId');
        
        if (!companyId) {
          throw new Error('خطأ في تحديد الشركة');
        }
        
        const licenseNumber = document.getElementById('licenseNumber').value.trim();
        const licenseExpiryInput = document.getElementById('licenseExpiry').value.trim();
        const calibrationExpiryInput = document.getElementById('calibrationExpiry').value.trim();
        
        if (!licenseNumber || !licenseExpiryInput) {
          throw new Error('الرجاء إدخال البيانات المطلوبة (رقم الرخصة وتاريخ انتهائها)');
        }
        
        const licenseExpiry = parseDateInput(licenseExpiryInput);
        if (!licenseExpiry) {
          throw new Error('الرجاء إدخال تاريخ انتهاء الرخصة صحيح (يوم/شهر/سنة)');
        }
        
        let calibrationExpiry = null;
        if (calibrationExpiryInput) {
          calibrationExpiry = parseDateInput(calibrationExpiryInput);
          if (!calibrationExpiry) {
            throw new Error('الرجاء إدخال تاريخ انتهاء العيار صحيح (يوم/شهر/سنة) أو ترك الحقل فارغاً');
          }
        }
        
        // التحقق من وجود صور مرفوعة
        if (uploadedImages.length === 0) {
          const confirmUpload = confirm('لم تقم برفع أي صور للرخصة. هل تريد المتابعة دون رفع الصور؟');
          if (!confirmUpload) return;
        }
        
        const companies = JSON.parse(localStorage.getItem('companies')) || [];
        const companyIndex = companies.findIndex(c => c.id === companyId);
        
        if (companyIndex === -1) {
          throw new Error('الشركة غير موجودة');
        }
        
        // إنشاء مركبة جديدة
        const newVehicle = {
          id: Date.now().toString(),
          licenseNumber,
          licenseExpiry,
          calibrationExpiry,
          images: [...uploadedImages],
          createdAt: new Date().toISOString(),
          notes: []
        };
        
        // إضافة المركبة للشركة
        if (!companies[companyIndex].vehicles) {
          companies[companyIndex].vehicles = [];
        }
        companies[companyIndex].vehicles.push(newVehicle);
        localStorage.setItem('companies', JSON.stringify(companies));
        
        showAlert('تم إضافة المركبة بنجاح', 'success', 3000);
        setTimeout(() => {
          window.location.href = `company.html?id=${companyId}`;
        }, 1500);
        
      } catch (error) {
        showAlert(error.message, 'error');
        console.error('Error submitting form:', error);
      }
    });
    
    // إعداد أحداث نافذة الصورة الكبيرة
    document.querySelector('.close-modal').addEventListener('click', closeImageModal);
    document.getElementById('nextImage').addEventListener('click', showNextImage);
    document.getElementById('prevImage').addEventListener('click', showPrevImage);
    
    // إغلاق النافذة عند النقر خارج الصورة
    document.getElementById('imageModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeImageModal();
      }
    });
    
    // التنقل بين الصور باستخدام لوحة المفاتيح
    document.addEventListener('keydown', function(e) {
      if (document.getElementById('imageModal').style.display === 'flex') {
        if (e.key === 'Escape') {
          closeImageModal();
        } else if (e.key === 'ArrowRight') {
          showNextImage();
        } else if (e.key === 'ArrowLeft') {
          showPrevImage();
        }
      }
    });
    
    // تحذير عند مغادرة الصفحة مع وجود بيانات غير محفوظة
    window.addEventListener('beforeunload', function(e) {
      const licenseNumber = document.getElementById('licenseNumber').value.trim();
      if (licenseNumber || uploadedImages.length > 0) {
        e.preventDefault();
        e.returnValue = 'لديك بيانات غير محفوظة. هل أنت متأكد أنك تريد المغادرة؟';
      }
    });
  </script>
